<!DOCTYPE html>
<html>
 <head>
  <title>Prueba de JavaScript curso gratis</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <style>
   body {
    font-size:20px; 
    text-align: justify;
    margin: 50px;
    font-family: comic sans ms;
   }  
  </style>

  <script type="text/javascript">

   function usuario(nombre, saldo) {
    this.nombre=nombre;
    this.saldo=saldo;
    this.depositar=depositar;
    this.extraer=extraer;
   }

   function depositar(dinero) {
    this.saldo=this.saldo+dinero;
   }

   function extraer(dinero) {
    this.saldo=this.saldo-dinero;
   }
  </script>
 </head>
 <body>

  <script type="text/javascript">
   var usuario = new usuario("Amador", 1200);

   document.write("Nombre del cliente: " + usuario.nombre + "<br>");

   document.write("Saldo actual :" + usuario.saldo + "<br>");

   usuario.depositar(1800);   
   document.write("Saldo luego de depositar $1800 -----> " + usuario.saldo + "<br>");

   usuario.extraer(1000);
   document.write("Saldo luego de extraer $1000 -----> " + usuario.saldo + "<br>");
  </script>

 </body>
</html>
