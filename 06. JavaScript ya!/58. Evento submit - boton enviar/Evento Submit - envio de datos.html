<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicios de JavaScript</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <style>
   body { 
    font-size: 20px;
    text-align: justify;
    margin: 50px;
    font-family: comic sans ms;
   }
  </style>

  <script type="text/javascript">
   window.addEventListener("load", inicio, false);

   function inicio() {
    document.getElementById("formulario1").addEventListener("submit", verificar, false);
   } 

   function verificar(evento) { 
    var claveUno = document.getElementById("claveUno").value;
    var claveDos = document.getElementById("claveDos").value;

    if (claveUno != claveDos) {
     alert("Las claves ingresadas son distintas");
     evento.preventDefault();
    }
   }    
  </script>
 </head>    
 <body>

  <h1 style="color:orange;">Evento submit ~ Envio de datos</h1>
  <h2>Verificar si las claves son distintas</h2>
  <hr>

  <form action="#" id="formulario1">
   Nombre de Usuario:<br>
   <input type="text" id="texto" name="texto" size="25">
   <br>
   Contraseña:<br>
   <input type="password" id="claveUno" name="clave1" size="25" required>
   <br>
   Verificar Contraseña: <br>
   <input type="password" id="claveDos" name="clave2" size="25" required>
   <br>
   <input type="submit" name="Enviar Datos" value="Enviar Datos">
   <input type="reset" name="Borar Datos" value="Borrar Datos">
  </form>

 </body>
</html>
