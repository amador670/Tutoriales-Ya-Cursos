<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	body
	{
		font-size: 25px;
		text-align: center;
		margin-top: 50px;
	}
	class
	{
		border:outset;
		border-color: darkblue;
		padding: 5px;
		cursor: pointer;
	}
	class:hover
	{
		color:black;
		background-color: lightgrey;
	}
	</style>
</head>
<body>
<script type="text/javascript">
	function pintarFondo(color,boton){
		document.bgColor=color;
		e=document.getElementsByTagName('class');
		e[0].style.backgroundColor = boton;
		e[1].style.backgroundColor = boton;
		e[2].style.backgroundColor = boton;
		
	}
</script>
<class onMouseOver="pintarFondo('green','lightgrey')" onMouseOut="pintarFondo('white','white')">Verde</class>
<class onMouseOver="pintarFondo('yellow','lightgrey')" onMouseOut="pintarFondo('white','white')">Amarillo</class>
<class onMouseOver="pintarFondo('red','lightgrey')" onMouseOut="pintarFondo('white','white')">Rojo</class>
</body>
</html>
