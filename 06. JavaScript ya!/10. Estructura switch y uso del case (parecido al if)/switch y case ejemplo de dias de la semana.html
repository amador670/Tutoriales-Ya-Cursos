<script type="text/javascript">

var diasSemana=parseInt(prompt("Ingrese el dia de la semana que desea archivar", "Solo numeros"));
   
switch (diasSemana) {
   case 1: document.write("Se archivo correctamente el dia Lunes");
      break;
   case 2: document.write("Se archivo correctamente el dia Martes"); 
      break;      
   case 3: document.write("Se archivo correctamente el dia Miercoles");
      break;
   case 4: document.write("Se archivo correctamente el dia Jueves");
      break;
   case 5: document.write("Se archivo correctamente el dia Viernes");
      break;
   case 6: document.write("Se archivo correctamente el dia Sabado");
      break;
   case 7: document.write("Se archivo correctamente el dia Domingo");
      break;
   default: alert("Error, ingrese los datos correctamente. Por favor intente archivar los d√≠as otra vez");
}

</script>

</head>    
<body>

<h1>Swicth y case ~ Ejemplo.</h1>
<h2>Dias de la semana.</h2>
