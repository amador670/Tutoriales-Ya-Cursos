<body>

<script type="text/javascript">
var nombresComunes=prompt("Ingrese su primer nombre con la primera letra mayuscula", "Ejem... Amador");
   
switch (nombresComunes){
   case "Juan": document.write("Juan es un nombre común");
      break;
   case "Carlos": document.write("Carlos es un nombre común");
      break;
   case "Jose": document.write("Jose es un nombre común");
      break;
   case "Pedro": document.write("Pedro es un nombre común");
      break;
   default: document.write("Tu nombre no esta dentro de los mas comúnes");
}
</script>

<h1>Switch y case ~ Ejemplo</h1>
<h2>Nombres comunes mediante Switch</h2>

</body>
</html>
