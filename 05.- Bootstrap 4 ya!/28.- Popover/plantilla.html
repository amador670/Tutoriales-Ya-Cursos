<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Guide</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="../framework-y-estilos-css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../framework-y-estilos-css/estilos.css">

</head>

<body>

  <div class="container-fluid">
    <h1>Tutorial de Bootstrap v4</h1>
    <div class="row" style="text-align: center; height: 600px; background:#d0d0d0">

      <div class="col-12 col-md align-self-center">
        <p>Si quitamos la propiedad <b>data-trigger="focus"</b> el mensaje de quita al dar clic en el mismo elemento</p>
        
        <div class="btn btn-dark">
          <a href="#" class="text-white" data-toggle="popover" data-placement="top" title="Historia de Google"
            data-trigger="focus" data-content="Larry Page y Sergey Brin comenzaron Google como un proyecto universitario en enero de 1996 cuando ambos eran estudiantes de posgrado en ciencias de la computación en la Universidad de Stanford.">Google</a>
        </div>

        <div class="btn btn-dark">
          <a href="#" class="text-white" data-toggle="popover" data-placement="right" title="Historia de Yahoo"
            data-trigger="focus" data-content="Yahoo! inicialmente recibió el nombre de 'ulices b' (La guía de Jerry para la World Wide Web), Su nombre proviene de unos personajes del libro Los viajes de Gulliver">Yahoo</a>
        </div>

        <div class="btn btn-dark">
          <a href="#" class="text-white" data-toggle="popover" data-placement="bottom" title="Historia de Bing"
            data-trigger="focus" data-content="Bing (anteriormente Live Search, Windows Live Search y MSN Search) es un buscador web de Microsoft. Presentado por el antiguo director ejecutivo de Microsoft, Steve Ballmer, el 28 de mayo de 2009">Bing</a>
        </div>

        <div class="btn btn-dark">
          <a href="#" class="text-white" data-toggle="popover" data-placement="left" title="Opera Mini" data-trigger="focus"
            data-content="Opera mini un navegador y buscador web, es un navegador ligero, ademas de consumir pocos recursos">Opera
            Mini</a>
        </div>
      </div>

    </div>
  </div>

  <script src="../framework-y-estilos-css/bootstrap/js/jquery-slim.min.js"></script>
  <script src="../framework-y-estilos-css/bootstrap/js/popper.min.js"></script>
  <script src="../framework-y-estilos-css/bootstrap/js/bootstrap.js"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>

</html>
